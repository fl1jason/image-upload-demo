<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image upload demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <h1>Image upload demo</h1>

    <form id="theImageForm">

        <div id="imageUpload">
            <div for="theImageField" id="theImageContainer">
                <input type="file" id="theImageField" accept="image/png, image/jpeg">
                <b>drag-and-drop</b> an image...
            </div>
            <div id="imageOptions">
                <input type="text" id="theName" maxlength="30">
                <button class="btn-primary" type="submit">Add Text</button>                
                <button class="btn-primary" id="clearImage" type="submit">Clear</button>                
            </div>
            <p id="errorMessage" class="hide"></p>
            <p id="successMessage" class="hide"></p>
        </div>
    
        <div id="imagePreview">
            <div for="theName" id="theBadgeContainer">
                <canvas id="theCanvas" width="300" height="300" ></canvas>
            </div>
        </div>
    </form>

    <script src="client.js"></script>
</body>

</html>
